language: java
install: true

os: linux
dist: trusty
jdk: openjdk13

before_install:
  - sudo apt-get update
  - sudo apt-get install -y graphviz

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - ./gradlew check
  - ./gradlew clean test jacocoRootReport antora

after_success: |
  bash <(curl -s https://codecov.io/bash)
  if [ -n "$GITHUB_API_KEY" ]; then
    cd "$TRAVIS_BUILD_DIR"
    mkdir web
    cd web
    git init
    git checkout -b gh-pages
    cp -R ../build/site/* .
    cp ../build/site/.nojekyll .
    git add .
    git -c user.name='travis' -c user.email='travis' commit -m 'Automatic deployment'
    git push -f -q https://atextor:$GITHUB_API_KEY@github.com/atextor/owl-cli.git gh-pages >/dev/null 2>&1
    cd "$TRAVIS_BUILD_DIR"
  fi

deploy:
  - provider: releases
    api_key: "$GITHUB_API_KEY"
    file_glob: true
    file: cli/build/libs/owl-cli-*.jar
    on:
      repo: atextor/owl-cli
    skip_cleanup: 'true'
    draft: true

