language: java
install: true

os: linux
dist: trusty
jdk: openjdk13

before_install:
  - sudo apt-get update
  - sudo apt-get install -y graphviz

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - ./gradlew check
  - ./gradlew clean test jacocoRootReport antora

after_success:
  - bash <(curl -s https://codecov.io/bash)

deploy:
  - provider: releases
    api_key: "$GITHUB_API_KEY"
    file_glob: true
    file: cli/build/libs/owl-cli-*.jar
    on:
      repo: atextor/owl-cli
    skip_cleanup: 'true'
  - provider: pages
    github_token: "$GITHUB_API_KEY"
    keep_history: true
    local_dir: build/site
    on:
      branch: master
    skip_cleanup: true

